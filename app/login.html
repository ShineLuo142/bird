<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- build:css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- endbuild -->
    <script src="./../static/js/vendor.js"></script>
    <title>登录钻石小鸟</title>
</head>
<body>
    <div class="top-wrap">
    </div>
    <div class="search-wrap">
        <div class="search">
            <img src="./image/logo.png" alt="小鸟钻石">
            <div class="searchform">               
            </div>
            
        </div>
    </div>
    <div class="loginbg">
        <div class="logindiv">
            <div class="loginbox">
                <div class="loginheader clearfix">
                    <h3>会员登录</h3><a href="#">快速注册</a>
                </div>
                <div class="loginform">
                    <input type="text" name="" id="username" placeholder="用户名" class="textype">
                    <input type="password" name="" id="userpassword" placeholder="密码"class="textype">
                    <div class="inputremenber clearfix">
                        <span class="loginradio"></span><span>自动登录</span><a href="#">忘记密码</a>
                    </div>
                    <input type="submit" name="" id="sub" value="登录">
               
                    <div class="loginfooter">
                        <div class="loginfooter-line">
                            <i class="line"></i>
                            <span>合作网站账号登录</span>
                            <i class="line"></i>
                        </div>
                        <div class="loginfooter-img">
                            <a href="#"></a>
                            <a href="#"></a>
                            <a href="#"></a>
                            <a href="#"></a>
                        </div>
                    </div>
                </div>
               

            </div>
            <div class="registerbox">
                    <div class="registerheader clearfix">
                        <h3>欢迎注册</h3><div class="h3right"><span>已有账号</span><a href="#">请登录</a></div>
                    </div>
                    <div class="registerform">
                        <input type="text" name="" id="username" placeholder="请输入手机号" class="textype">
                        <span></span>
                        <div class="buttomdiv">
                            <input type="text" name="" id="username" placeholder="6位验证码" class="identifying-code">
                            <input type="button" name="" id="username" value="免费获取手机验证码" class="identifyingbutton">
                        </div> 
                       <span></span>
                        <input type="password" name="" id="userpassword" placeholder="6-20位大小写字母，数字及'-'、'_'组合" class="textype">
                        <span></span>
                        <input type="password" name="" id="userpassword" placeholder="请再次输入密码"class="textype">
                        <span></span>
                        <div class="inputremenber clearfix">
                            <span class="loginradio"></span><span>已阅读并同意<a href="#">《钻石小鸟用户服务协议》</a></span>
                        </div>
                        <input type="submit" name="" id="sub" value="注册">
                   
                        
                    </div>
                   
    
                </div>
        
        </div>


    </div>


    <div class="footer-wrap">
        
    </div>
    <!-- build:js -->
    <script src="./../dist/js/all.js"></script>
    <!-- endbuild -->
</body>
</html>
