<body>
    <div class="top-wrap"></div>

        <div class="car">

                    </tr>
                </thead>
                <tbody id="tableContent">
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td class="goods-info">
                            <img src="./image/shopping-car01.jpg" alt="商品小图">
                            <span>Passion热情-白18K金钻石女戒 </span>
                        </td>
                        <td></td>
                        <td></td>
                        <td>12.0</td>

                        <td>删除</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td class="goods-info">
                            <img src="./image/shopping-car01.jpg" alt="商品小图">
                            <span>Passion热情-白18K金钻石女戒 </span>
                        </td>
                        <td></td>
                        <td></td>
                        <td>12.0</td>
                        <td>￥ 20700</td>
                        <td>￥ 20079</td>
                        <td>删除</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td class="goods-info">
                            <img src="./image/shopping-car01.jpg" alt="商品小图">
                            <span>Passion热情-白18K金钻石女戒 </span>
                        </td>
                        <td></td>
                        <td></td>
                        <td>12.0</td>
                        <td>￥ 20700</td>
                        <td>￥ 20079</td>
                        <td class="item-delete">删除</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="clearfix operation-shopping-car">
                <div class="fl">
                    <a id="clearShoppingCar">清空购物车</a>
                    <a>继续购物</a>
                </div>
                <div class="fr">
                    <span>订单总额<i class="payAllMoney"></i></span>
                    <span>本次应付<i class="payAllMoney"></i></span>
                </div>
            </div>
            <div class="clearfix go-pay">
                <button class="fr">去结算</button>
            </div>

        </div>
    </div>
